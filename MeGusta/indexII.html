<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Likes II ]</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="header">
        <h1 class="header-title">[ Network ]</h1>
    </div>
    <div class="secondTitle">
        <h2 class="header-title2"> Your Feed </h2>
    </div>

    <div class="cuerpo">
        <div class="perfil">
            <img class="user" src="./img/user-circle.png" alt="Imagen de Perfil">
            <h4><a href="#">Add an avatar</a></h4>
            <h2>James Doe</h2>
        </div>

        <div class="feed">
            <div class="whiteBox2">
                <div class="upSection">
                    <h2> Neil M. </h2>
                    <div><span class="likes1" id="Likes1">9</span> like(s)</div>
                    <button class="btnLike2" onclick="sumarLikes2('Likes1')">Like</button>
                </div>
                <div class="downSection">
                    <h4> I just set up this new discord bot, let me </h4>
                    <h4> know what you all think. <a href="#"> link </a></h4> 
                </div>
            </div>

            <div class="whiteBox2">
                <div class="upSection">
                    <h2> Nichole K. </h2>
                    <div><span class="likes2" id="Likes2">12</span> like(s)</div>
                    <button class="btnLike2" onclick="sumarLikes2('Likes2')">Like</button>
                </div>
                <div class="downSection">
                    <h4> Just finished my <a href="#">next comic</a>, check it out. </h4>
                </div>
            </div>

            <div class="whiteBox2">
                <div class="upSection">
                    <h2> Jim R. </h2>
                    <div><span class="likes3" id="Likes3">9</span> like(s)</div>
                    <button class="btnLike2" onclick="sumarLikes2('Likes3')">Like</button>
                </div>
                <div class="downSection">
                    <h4> I can't stop listening to the <a href="#">new album</a>.</h4>
                    <h4> Who else is likin it? </h4>
                </div>
            </div>
        </div>

    <script src="./js/index.js"></script>
</body>
</html>
